<div class="sidebar-title">
    <h4>Events</h4>
    <a href="#">See All</a>
</div>

<div *ngFor="let event of events" class="event">
    <div class="left-event">
        <h3>{{ event.date }}</h3>
        <span>{{ event.month }}</span>
    </div>
    <div class="right-event">
        <h4>{{ event.title }}</h4>
        <p><i class="bi bi-geo-alt-fill"></i>{{ event.location }}</p>
        <a [href]="event.link">More Info</a>
    </div>
</div>

<div class="sidebar-title">
    <h4>Advertisement</h4>
    <a href="#">Close</a>
</div>
<img [src]="adImageUrl" class="sidebar-ads" alt="Advertisement">

<div class="sidebar-title">
    <h4>Conversation</h4>
    <a href="#">Hide-chat</a>
</div>

<div *ngFor="let user of onlineUsers" class="online-list">
    <div class="online">
        <img [src]="user.imgUrl" alt="">
    </div>
    <p>{{ user.name }}</p>
</div>
